<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Audio cording</title>
    </head>
    <body>
        <button onclick="start()">Start!</button>
        
        <div class="video-container">
            <video id="video" width="160" height="120" autoplay muted></video>
            <audio id="audio" autoplay></audio>
            <canvas class="myStream" style="display: none;" id="preview" width="640" height="480"></canvas>
            <canvas class="otherStream" width="640" height="480"></canvas>
        </div>
        <div class="log"></div>
        <script src="/assets/js/socket-io.client.min.js"></script>
        <script src="/assets/js/socket.live.js"></script>


        <script async src="/assets/js/html5.stream.js"></script>

        <style>
            *{ box-sizing:border-box }
            button
            {
                display: block;
                border-radius: 10px;
                padding: 10px;
                border: 1px solid #303030;
                background-color: floralwhite;
            }

            .video-container
            {
                position: relative;
                top:0; 
                left:0;      
                padding: 10px 0;          
            }

            .video-container video
            {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
                max-width: 100%;
            }

            .video-container canvas
            {
                position: relative;
                z-index: 1;
                top:0;
                left:0;
                max-width: 100%;
            }
        </style>
    </body>
</html>
